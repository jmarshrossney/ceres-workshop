name: Test Package

on:
  push:
    branches:
      - develop
      - task-1
      - task-2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Setup Nox
        uses: excitedleigh/setup-nox@v2
        
      - name: Lint
        run: nox -e lint

      - name: Test
        run: nox -e test

      - name: Grade
        run: nox -e grade
