name: Grade Task 1

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
            shell: bash -l {0}
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
            python-version: 3.9
            mamba-version: "*"
            environment-file: environment.yml
      
      - name: Install Package
        shell: bash -l {0}
        run: python -m pip install . --no-deps

      - name: Lint
        shell: bash -l {0}
        run: |
            mamba install flake8
            flake8 .
      
      - name: Run Tests
        shell: bash -l {0}
        run: pytest grading -s
