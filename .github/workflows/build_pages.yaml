name: Build and Deploy Pages

on:
  push:
    branches:
      - pages-dev

permissions: 
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Setup Nox
        uses: excitedleigh/setup-nox@v2
        
      - name: Build
        run: nox
        
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: pages/_build/html
